name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'Ava.Api/ClientApp/ava.web/package-lock.json'
    
    - name: Clean npm cache and install
      run: |
        npm cache clean --force
        npm ci
        npm install --save-dev @angular/cli
      working-directory: Ava.Api/ClientApp/ava.web
    
    - name: Build Angular app
      run: npx ng build --configuration production
      working-directory: Ava.Api/ClientApp/ava.web

    - name: Zip Artifacts
      run: zip release.zip ./* -r
      working-directory: Ava.Api/ClientApp/ava.web

    - name: Debug File Path and Size
      run: |
        echo "Uploading file(s) from: Ava.Api/ClientApp/ava.web/"
        ls -lh Ava.Api/ClientApp/ava.web/
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: release-artifacts
        path: Ava.Api/ClientApp/ava.web/release.zip*
        retention-days: 5

  deploy:
    needs: build
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v4
  
    - name: Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: release-artifacts
  
    - name: Debug Artifact Download
      run: |
        echo "Checking downloaded files in $(pwd)"
        ls -lh
  
    - name: Create target directory if it does not exist
      run: |
        mkdir -p Ava.Api/ClientApp/ava.web
  
    - name: Extract Artifacts
      run: |
        echo "Unzipping to $(pwd)/Ava.Api/ClientApp/ava.web"
        unzip -o /home/runner/work/ava/ava/release.zip -d Ava.Api/ClientApp/ava.web
      working-directory: /home/runner/work/ava/ava
  
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
  
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pc-ava-web'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: './Ava.Api/ClientApp/ava.web/dist/ava.web'

    - name: Check if wwwroot exists and its contents
      run: |
        echo "Checking if wwwroot exists at /home/site/wwwroot"
        if [ -d "/home/site/wwwroot" ]; then
          echo "wwwroot exists, listing contents:"
          ls -l /home/site/wwwroot
        else
          echo "wwwroot not found."
        fi
    
    - name: Check for index.html in all directories
      run: |
        echo "Checking for index.html file in the directory structure"
        find / -name "index.html" || echo "index.html not found"
    
    - name: Debug deploy structure
      run: |
        echo "Listing the directory structure of the deployed app directory"
        ls -R ./Ava.Api/ClientApp/ava.web/dist/ava.web || echo "No directory structure found in the deployment package"
